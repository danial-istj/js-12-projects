<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i>Recipe Finder</h1>
            <p>Find Delecious recipes from around the world</p>
        </header>

        <p class="api-link">Data from <a href="https://www.themealdb.com/" target="_blank">TheMealDB 👩🏿‍🍳 </a></p>

        <div class="search-container">
            <input id="search-input" type="text" placeholder="Search for meals">
            <button id="search-btn">Search</button>
        </div>

        <div class="hidden" id="error-container"><p></p></div>

        <div id="result-heading"></div>

        <div id="meals" class="meals-container"></div>

        <div id="meal-details" class="hidden">
            <button id="back-btn"><i class="fas fa-arrow-left"></i>Back to recipes</button>
            <div class="meal-details-content"></div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
